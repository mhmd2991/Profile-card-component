<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <main>
        <div class="container">
            <div class="top"></div>
            <div class="profile">
                <img src="images/image-victor.jpg" alt="victor">
            </div>
            <div class="bottom">
                <div class="title">
                    <h3>Victor Crest</h3><span>26</span>
                </div>
                <div class="country">London</div>
            </div>
                    <div class="stats">
                    <div class="stat-box">
                        <div class="number">80K</div>
                        <div class="desc">Followers</div>
                    </div>
                    <div class="stat-box">
                        <div class="number">803K</div>
                        <div class="desc">Likes</div>
                    </div>
                    <div class="stat-box">
                        <div class="number">1.4K</div>
                        <div class="desc">Photos</div>
                    </div>
                </div>
        </div>
    </main>
</body>

</html>
